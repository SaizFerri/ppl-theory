<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="col-6">  
      <h3>Login</h3>    
      <form #logInForm="ngForm" class="row" (ngSubmit)="logIn()" (keydown.enter)="logIn()">
        <div *ngIf="isError" class="col-12">
          <div class="alert alert-danger">
            Email and password do not match.
          </div>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width-field" appearance="standard">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="email" type="email" placeholder="Email" name="email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="full-width-field" appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" placeholder="Password" required class="input" name="password">
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-flat-button [color]="'primary'" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
