<div *ngIf="isCorrect" class="alert alert-success">
    Correct!
</div>
<div *ngIf="isWrong" class="alert alert-danger">
    Wrong!
</div>
<div class="question-title d-flex">
    <h5>{{question.questionId}}.&nbsp;</h5>
    <h5 [innerHTML]="question.question"></h5>
</div>
<mat-radio-group class="question-answers" [(ngModel)]="selectedAnswer" (click)="answerOnChange()" (change)="answerOnChange()">
    <mat-radio-button [color]="buttonColor" *ngFor="let answer of question.answers" [value]="answer"><span [innerHTML]="answer.text"></span></mat-radio-button>
</mat-radio-group>
<div *ngIf="question.asset" class="q-image">
    <img [src]="question.asset" alt="">
</div>
