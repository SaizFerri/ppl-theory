<div class="container pt-4">
  <div class="row justify-content-center">
    <div class="d-flex justify-content-between col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
      <h4>Questionnaires</h4>
      <button mat-flat-button [color]="'warn'" type="submit" (click)="logOut()">Logout</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12 col-12">
      <mat-list role="list" class="start-questionnaire-menu">
        <mat-list-item role="listitem" *ngFor="let subject of subjects" [routerLink]="subject.route" class="q-menu-item">{{ subject.subject }}</mat-list-item>
        <mat-list-item role="listitem" class="q-menu-item" routerLink="/wrong" style="background-color: #d32f2f; color: #fff">Wrong answered</mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
