<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6">
        <mat-list role="list" class="questionnaire-menu">
          <mat-list-item role="listitem" *ngFor="let subject of subjects" [routerLink]="subject.route" class="q-menu-item">{{ subject.subject }}</mat-list-item>
          <mat-list-item role="listitem" class="q-menu-item" routerLink="/wrong" style="background-color: #d32f2f; color: #fff">Wrong answered</mat-list-item>
        </mat-list>
    </div>
  </div>
</div>
